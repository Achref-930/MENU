<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple Restaurant Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Table Reservation</h1>
    
    <form id="reservationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <select id="time" required>
                <option value="">Select time</option>
                <option>12:00 PM</option>
                <option>1:00 PM</option>
                <option>6:00 PM</option>
                <option>7:00 PM</option>
                <option>8:00 PM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" max="10" value="2" required>
        </div>

        <button type="submit">Reserve Table</button>
    </form>

    <div id="confirmation" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('reservationForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            
            document.getElementById('confirmation').innerHTML = 
                `Reservation requested for ${name} on ${date} at ${time} for ${guests} guests.`;
        };
    </script>
</body>
</html>
